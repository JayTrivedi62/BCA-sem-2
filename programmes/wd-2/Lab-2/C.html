<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C</title>
</head>
<body>
	<form>
			<h1 align="center">Employee Registration</h1>

		<table align="center" cellspacing="25">
			 <tr>
			 	<th colspan="6">Personal Information</th>
			 </tr>

			 <tr>
			 	<td>Employee Id</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Employee Id">
			 	</td>
			 	<td>Employee Name</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Employee Name">
			 	</td>
			 </tr>

			 <tr>
			 	<td>Email</td>
			 	<td>:</td>
			 	<td>
			 		<input type="email" placeholder="Enter Email">
			 	</td>
			 	<td>Contact NO</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Contact Number">
			 	</td>
			 </tr>

			 <tr>
			 	<td>Marital Status</td>
			 	<td>:</td>
			 	<td>
			 		<input type="radio" name="g" placeholder="Enter Employee Id">Single
			 		<input type="radio" name="g" placeholder="Enter Employee Id">Unmarried
			 	</td>
			 </tr>

			 <tr>
			 	<th colspan="6">Educational Qualification</th>
			 </tr>

			 <tr>
			 	<td>Education</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Education Details">
			 	</td>
			 	<td>Experience</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Experience Details">
			 	</td>
			 </tr>

			 <tr>
			 	<th colspan="6">Job Details</th>
			 </tr>

			  <tr>
			 	<td>Designation</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Designation">
			 	</td>
			 	<td>Job Location</td>
			 	<td>:</td>
			 	<td>
			 		<input type="text" placeholder="Enter Job location">
			 	</td>
			 </tr>

			 <tr>
			 	<td>Salary</td>
			 	<td>:</td>
			 	<td><input type="text" placeholder="Enter salary"></td>
			 </tr>

			 <tr>
			 	<td colspan="6">
			 		<hr>
			 	</td>
			 </tr>

			 <tr>
			 	<td align="center" colspan="6">
			 		<input type="submit" name="" value="Register">
			 	</td>
			 </tr>

		</table>
	</form>

</body>
</html>
